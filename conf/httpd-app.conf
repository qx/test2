<Directory "/opt/bitnami/apps/test2/htdocs/public">
    PassengerEnabled on
    Options -MultiViews
    AllowOverride All
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>
    
    SetEnv RAILS_RELATIVE_URL_ROOT "/test2"
    PassengerAppRoot "/opt/bitnami/apps/test2/htdocs"
    <IfModule pagespeed_module>
        ModPagespeedDisallow "*"
    </IfModule>
</Directory>

PassengerPreStart http://127.0.0.1:80/test2
#PassengerPreStart http://127.0.0.1/
